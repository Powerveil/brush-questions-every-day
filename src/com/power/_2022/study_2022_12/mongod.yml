# /data/db1/mongod.conf
systemLog:
  destination: file
  path: /data/db1/mongo.log # log path
  logAppend: true
storage:
  dbPath: /data/db1 # data directory
net:
  bindIp: 0.0.0.0
  port: 28017 # port
replication:
  replSetName: rs0
processManagement:
  fork: true


